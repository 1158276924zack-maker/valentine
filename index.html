<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 50px 60px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        text-align: center;
        position: relative;
        z-index: 1;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
    }

    .love {
        font-size: 60px;
        margin-bottom: 10px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    /* FIXED: normal flow first */
    #no {
        background: #555;
        color: white;
        position: relative;
    }
</style>
</head>

<body>

<div class="card">
    <div class="love">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

// Make NO escape
function escape() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; // leave the card only when escaping
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop + mobile
noBtn.addEventListener("mouseenter", escape);
noBtn.addEventListener("mousedown", escape);
noBtn.addEventListener("touchstart", escape);

document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#ff4d6d;
            color:white;
            font-size:36px;
            font-family:Arial;
            text-align:center;">
            YAYYY ‚ù§Ô∏è<br>Best Valentine Ever!!
        </div>
    `;
});
</script>

</body>
</html>
