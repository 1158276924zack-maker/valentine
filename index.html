<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 50px 60px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        position: relative;
        width: 320px;
        max-width: 90%;
    }

    h1 {
        margin-bottom: 20px;
        color: #ff4d6d;
        font-size: 28px;
    }

    .love {
        font-size: 60px;
        margin-bottom: 10px;
    }

    .buttons {
        position: relative;
        height: 80px;
        margin-top: 20px;
    }

    button {
        padding: 12px 26px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.15s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 30px;
        bottom: 0;
    }

    #no {
        background: #555;
        color: white;
        right: 30px;
        bottom: 0;
    }
</style>
</head>

<body>

<div class="card">
    <div class="love">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");
const yesBtn = document.getElementById("yes");

function moveButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#ff4d6d;
            color:white;
            font-size:36px;
            font-family:Arial;
            text-align:center;">
            YAYYY ‚ù§Ô∏è<br>Best Valentine Ever!!
        </div>
    `;
});
</script>

</body>
</html>
