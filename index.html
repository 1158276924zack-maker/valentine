<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 50px 60px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        position: relative;
        width: 340px;
        max-width: 90%;
    }

    h1 {
        color: #ff4d6d;
        font-size: 28px;
        margin-bottom: 25px;
    }

    .love {
        font-size: 60px;
        margin-bottom: 10px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #555;
        color: white;
        position: fixed;
        transition: left 0.05s linear, top 0.05s linear;
    }
</style>
</head>

<body>

<div class="card">
    <div class="love">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// Place NO button initially near the card
const card = document.querySelector(".card");
const rect = card.getBoundingClientRect();
noBtn.style.left = rect.right - 120 + "px";
noBtn.style.top = rect.bottom - 60 + "px";

function moveFarAway() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    // BIG jumps
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// React when mouse gets close
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance =
        Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

    if (distance < 120) {
        moveFarAway();
    }
});

// Mobile support
noBtn.addEventListener("touchstart", moveFarAway);

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#ff4d6d;
            color:white;
            font-size:36px;
            font-family:Arial;
            text-align:center;">
            YAYYY ‚ù§Ô∏è<br>Best Valentine Ever!!
        </div>
    `;
});
</script>

</body>
</html>
